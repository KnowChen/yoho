<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新用户注册</title>
	<link rel="stylesheet" href="../dist/style/register.css">
	<link rel="stylesheet" href="../dist/style/common.css">
	<script type="text/javascript" src="js/jquery.1.8.3.js"></script>
</head>
<body>
<!-- header -->
	<div class="sign_header">
		<div class="sign_center_header">
			<a href="javascript:;"><img src="../img/logo_sign.png"></a>
			<ul>
				<li class="sign_register"><span>Hi~</span><span>[</span>请登录<span>]</span><span>[</span>免费注册<span>]</span></li>
				<li class="my_have_buy">MY有货
					<!-- <div class="my_buy_bottom_pull"></div> -->
					<ul class="my_have_buy_hover">
						<li>我的收藏</li>
						<li>优惠券</li>
					</ul>
				</li>
				<li class="buy_list">订单中心</li>
				<li class="my_have_buy">客户服务<span></span>
					<ul class="my_have_buy_hover">
						<li>在线服务</li>
						<li>帮助中心</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
<!-- 中间部分 -->
	<div class="sign_in_center_center">
		<div class="sign_in_center_left">
			<a href="javascript:;"><img src="../img/sign_banner.jpg"></a>
		</div>
		<div class="sign_in_center_right">
			<ul class="sign_in_center_right_uls">
				<li class="lis_one">
					<select class="lis_one_select">
						<option>中国</option>
						<option>韩国</option>
						<option>加拿大</option>
						<option>马来西亚</option>
						<option>新加坡</option>
						<option>新加坡</option>
						<option>中国香港</option>
						<option>澳大利亚</option>
						<option>新加坡</option>
						<option>韩国</option>
						<option>中国香港</option>
						<option>中国</option>
					</select>
				</li>
				<li class="lis_two_phone">
					<span>+86</span>
					<input type="text" placeholder="请输入手机号" class="lis_two_phone_input">
				</li>
				<li class="lis_three">
					<span>请将下列图片点击翻转至正确方向</span>
					<span class="change_one_times">换一批</span>
				</li>
				<li class="test_imgs">
					<img src="../img/sign_submit.jpg">
				</li>
				<li class="test_imgs">
					<img src="../img/sign_submit.jpg">
				</li>
				<li class="test_imgs">
					<img src="../img/sign_submit.jpg">
				</li>
				<li class="test_imgs">
					<img src="../img/sign_submit.jpg">
				</li>
				<li class="lis_message">
					<input type="text" placeholder="短信验证码">
					<input type="button" value="获取短信验证码">
				</li>
				<li class="lis_pass_word">
					<input type="password" placeholder="设置密码" class="lis_pass_word_input">
					<div class="pass_intensity">
						<span class="low">低</span>
						<span class="mid">中</span>
						<span class="high">高</span>
					</div>
					<div class="pass_point">
						<div class="pass_point_one">
							<i></i>
							密码只支持6-20位字符
						</div>
						<div class="pass_point_two">
							<i></i>
							由字母、 数字组合，不能包含特殊符号
						</div>
					</div>
				</li>
				<li class="fashion_code">
					<input type="text" placeholder="潮流口令(非必填)">
				</li>
				<li class="checkbox_input">
					<input type="checkbox" checked>
					<span>我已阅读并同意遵守</span>
					<a href="javascript:;">YOHO!BUY 有货服务条款</a>
				</li>
				<li class="quick_submit">
					<input type="submit" value="立即注册">
					<div class="quick_img">
						<a href="javascript:;"></a>
						<i></i>
						<div class="quick_img_hover">
							<div class="quick_hover_top"></div>
							<h3>扫描二维码</h3>
							<h3>下载YohoBuy手机端</h3>
							<span class="done_hover">更多客户端下载</span>
						</div>
					</div>
				</li>
			</ul>
			<div class="sign_in_center_phone_cue">
				<span class="phone_cue"></span>
				<b></b>
			</div>
			<div class="sign_in_center_password_cue">
				<span class="password_cue"></span>
				<b></b>
			</div>
		</div>
	</div>
<!-- script -->
<script type="text/javascript" src="../dist/js/register.js"></script>	
</body>
</html>
